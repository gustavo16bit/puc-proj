name: ReactJS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2.5.1
    - name: Setup Node.js
      uses: actions/setup-node@v2.4.0
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: npm install
    - name: Build the app
      run: npm run build
    - name: Test the app
      run: npm run test
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
